<ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" alt="">
        </ion-thumbnail>
        <ion-label>
          <h4>{{restaurant?.name}}</h4>
          <ion-text color="medium">
            <p class="pStyle">
              {{getCuisine(restaurant?.cuisines)}}
            </p>
          </ion-text>
          <span>
            <ion-icon name="start"></ion-icon>
            {{restaurant?.rating}}
          </span>
         {{restaurant?.deliveryTime}} mins . ${{restaurant?.price}} for two
          <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance !== 0">
            <p class="distance">
             {{restaurant?.distance | number: '0.0-2'}} miles away
            </p>
          </ion-text>
        </ion-label>
      </ion-item>
